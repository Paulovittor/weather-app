<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima hoje</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="left-column">
        <nav class="navbar-container">
          <img src="images/logo.svg" alt="Clima Hoje" />
          <input
            class="custom_input"
            id="city"
            type="search"
            name="city"
            placeholder="Procure por cidades"
          />
        </nav>

        <div class="showcase-container">
          <div class="showcase-text">
            <h2>Manaus</h2>
            <p>Chance de chuva: 0%</p>
            <h2>28°</h2>
          </div>
          <img src="images/sun-clouds.svg" alt="Sol com pouca nuvens" />
        </div>

        <div class="hourly-forecast-container">
          <div class="hour-weather-item">
            <p>06:00 AM</p>
            <img src="images/sun-cloud.svg" alt="Sol com muitas nuvens" />
            <p>24°</p>
          </div>

          <div class="hour-weather-item">
            <p>09:00 AM</p>
            <img src="images/sun-clouds.svg" alt="Sol com nuvens" />
            <p>28°</p>
          </div>

          <div class="hour-weather-item">
            <p>12:00 PM</p>
            <img src="images/sun.svg" alt="Sol" />
            <p>30°</p>
          </div>

          <div class="hour-weather-item">
            <p>06:00 PM</p>
            <img src="images/rain-2.svg" alt="Chuva" />
            <p>22°</p>
          </div>

          <div class="hour-weather-item">
            <p>06:00 AM</p>
            <img src="images/clouds.svg" alt="Nublado" />
            <p>26°</p>
          </div>

          <div class="hour-weather-item">
            <p>06:00 AM</p>
            <img src="images/moon-clouds.svg" alt="Noite com nuvens" />
            <p>23°</p>
          </div>
        </div>

        <div class="weather-details-container">
          <div class="weather-detail-item">
            <p>Sensação Térmica</p>
            <div>
              <img src="images/temperature.svg" alt="Sensação térmica" />
              <p>30°</p>
            </div>
          </div>

          <div class="weather-detail-item">
            <p>Chance de chuva</p>
            <div>
              <img src="images/rain.svg" alt="Chance de chuva" />
              <p>2%</p>
            </div>
          </div>

          <div class="weather-detail-item">
            <p>Vento</p>
            <div class="weather-detail-item-wind">
              <img src="images/wind.svg" alt="Vento" />
              <p>2</p>
              <span>km/h</span>
            </div>
          </div>

          <div class="weather-detail-item">
            <p>índice UV</p>
            <div>
              <img src="images/sun-2.svg" alt="índice UV" />
              <p>4</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
